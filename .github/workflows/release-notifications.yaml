name: Slackbot on release

on:
  release:
    types:
      - published

jobs:
  release:
    permissions:
      contents: read
      pull-requests: write

    runs-on: ubuntu-latest

    steps:

      - name: Release Notification
        uses: thedaviddias/publish-release-info-action@v3.3.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          slack_webhook_urls: ${{ secrets.SLACK_WEBHOOK_URL }}
