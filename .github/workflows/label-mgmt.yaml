name: Label Management

on:
  label:
    types:
      - created
      - deleted

jobs:
  debug_labels:
    if: github.event.label.name == 'deploy'
    runs-on: ubuntu-latest
    name: Debug Label Event
    steps:
      - name: Print Label Event Info
        run: |
          echo "Event Name: ${{ github.event_name }}"
          echo "Event Action: ${{ github.event.action }}"
          echo "Label Name: ${{ github.event.label.name }}"
          echo "Label Color: ${{ github.event.label.color }}"
          echo "Label Description: ${{ github.event.label.description || 'No description' }}"
          echo "PR number: ${{ github.event.pull_request.number || 'N/A' }}"
          echo "Branch name: ${{ github.event.pull_request.head.ref || 'N/A' }}"
          echo "Repository: ${{ github.repository }}"
          echo "Author: ${{ github.actor }}"
